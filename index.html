<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <body>
    <div class="container py-5">
      <form>
        <div class="mb-3">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" class="form-control mt-2" />
        </div>
        <div class="mb-3">
          <label for="productPrice">Product Price</label>
          <input type="number" id="productPrice" class="form-control mt-2" />
        </div>
        <div class="mb-3">
          <label for="productCategory">Product Category</label>
          <select id="productCategory" class="form-select mt-2">
            <option value="" selected disabled></option>
            <option value="tv">Tv</option>
            <option value="mobile">Mobile</option>
            <option value="laptop">Laptop</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="productDescription">Product Description</label>
          <textarea
            id="productDescription"
            class="form-control mt-2"
          ></textarea>
        </div>
        <button
          onclick="addProduct()"
          type="button"
          class="btn btn-outline-primary"
          id="addproduct"
        >
          Add Product
        </button>
        <button
          onclick="edit()"
          type="button"
          class="btn btn-outline-warning edit"
          id="editproduct"
        >
          Edit Product
        </button>
        <button
          type="button"
          onclick="clearForm()"
          class="btn btn-outline-danger"
        >
          Clear Form
        </button>
      </form>

      <input
        id="searchInput"
        onkeyup="search()"
        class="form-control w-50 mx-auto my-5"
        placeholder="Search Name or Category......."
      />

      <table class="table table-striped text-center table-bordered">
        <thead>
          <th>index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <!-- Hello -->
    <script src="js/main.js"></script>
  </body>
</html>
